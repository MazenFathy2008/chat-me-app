<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/primary.css" />
    <link rel="stylesheet" href="./src/styles/sign-in-page.css" />
    <link rel="stylesheet" href="./src/styles/theme/dark-mode.css" />
    <link rel="stylesheet" href="./src/styles/theme/light-mode.css" />
    <title>ChatMe</title>
  </head>
  <body class="sign-in-bage">
    <header>
      <span>Welcome to ChatME App</span>
    </header>
    <div class="switch-container">
      <input
        type="checkbox"
        class="slider-check-box js-mode-slider"
        id="slider-check-box"
      />
      <label for="slider-check-box" class="slider"></label>
    </div>
    <main id="app">
      <form>
        <h1>Sign In</h1>
        <div class="js-input-field js-username-field">
          <label for="username-phone"
            >Enter Your Username or Phone Number</label
          >
          <input
            id="username-phone"
            type="tel"
            autocomplete="off"
            maxlength="11"
          />
          <span class="error-msg js-error-msg"></span>
        </div>
        <div class="js-input-field js-password-field">
          <label for="password"
            >Enter Your Password
            <span class="lock-password js-password-lock" data-state="closed">
              <img
                src="/assets/lock_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              />
            </span>
          </label>
          <input
            id="password"
            type="password"
            autocomplete="off"
            minlength="8"
            maxlength="12"
          />
          <span class="error-msg js-error-msg"></span>
          <!-- Wrong password or E-mail -->
        </div>
        <button type="button" id="sign-in">SIGN IN</button>
      </form>
    </main>
    <script type="module" src="./src/JS/index.js"></script>
  </body>
</html>
