<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main id="sign-in-bage">
      <form>
        <h1>Sign In</h1>
        <div class="js-input-field js-username-field">
          <label for="username">Enter Your Username</label>
          <input
            id="username"
            type="text"
            data-for="username"
            autocomplete="off"
            maxlength="11"
          />
          <span class="error-msg js-error-msg"></span>
        </div>
        <div class="js-input-field js-password-field">
          <label for="password"
            >Enter Your Password
            <span class="lock-password js-password-lock" data-state="closed">
              <img
                src="/assets/lock_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.svg"
              />
            </span>
          </label>
          <input
            id="password"
            type="password"
            data-for="password"
            autocomplete="off"
            minlength="8"
            maxlength="12"
          />
          <span class="error-msg js-error-msg"></span>
        </div>
        <button type="button" id="sign-in">SIGN IN</button>
      </form>
      <div class="popup-container">
        <div class="popup">
          <h2>Do You want to creat account ?</h2>
          <div class="content">
            <p>By Username : <span class="username"></span></p>
            <p>By Password : <span class="password"></span></p>
          </div>
          <div class="popup-btn-container">
            <button class="confirm">Confirm</button>
            <button class="Not-Now">Not Now</button>
          </div>
        </div>
      </div>
    </main>
    <main class="main-page">
      <button class="toggle-nav js-toggle-nav"><span></span></button>
      <nav class="js-nav">
        <span class="log-out js-log-out">Log out</span>
        <h1 class="js-username-place">UserName : <br /></h1>
        <button class="add-freind js-find-friend">Find Friends</button>
        <ul class="js-friends-list">
          <h3>Friends</h3>
        </ul>
      </nav>
      <div class="popup-container">
        <div class="popup find-friends-popu">
          <span class="close-popup">Close</span>
          <h2>Find Friends</h2>
          <div>
            <input type="text" maxlength="11" class="js-find-friend-input" />
            <button class="js-find-friend-button">Add</button>
          </div>
          <span class="js-error-msg error-msg"></span>
        </div>
      </div>
      <section></section>
    </main>
    <section class="chat-section">
      <ul></ul>
      <div>
        <input class="js-msg-input" /> <button class="js-send-btn">Send</button>
      </div>
    </section>
  </body>
</html>
